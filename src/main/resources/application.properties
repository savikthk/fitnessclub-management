# Database
spring.datasource.url=jdbc:h2:mem:fitnessclub
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:certs/fitnessclub-keystore.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD-changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=server
server.ssl.key-password=${KEYSTORE_PASSWORD-changeit}

# Flyway
spring.flyway.enabled=true

# JWT (секреты для локальной разработки, в проде вынести в ENV)
jwt.access.secret=VGhpc0lzQVNpbXBsZUFjY2Vzc1NlY3JldEtleTEyMzQ1Ng==
jwt.refresh.secret=VGhpc0lzQVNpbXBsZVJlZnJlc2hTZWNyZXRLZXkxMjM0NTY=
jwt.access.expiration-ms=900000
jwt.refresh.expiration-ms=1209600000

# Logging
logging.level.com.fitnessclub=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.security=DEBUG

# Error handling
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always